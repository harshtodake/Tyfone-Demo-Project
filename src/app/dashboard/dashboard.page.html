<ion-header>
  <ion-toolbar class="ion-float-left" color="primary">
    <ion-searchbar showCancelButton="never"></ion-searchbar>
    <ion-button slot="end" (click)="exitPage()"><ion-icon name="exit-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item class="ion-justify-content-space-evenly">
          <ion-avatar class="ion-margin">
            <ion-img
              src="https://i.pinimg.com/originals/75/cc/23/75cc23502edaa10d88e6fbb3c294ccc2.jpg"
            ></ion-img>
          </ion-avatar>
          <ion-label class="ion-margin">Welcome {{ username }}</ion-label>
          <ion-icon name="chevron-forward-circle"></ion-icon>
        </ion-item>
      </ion-col>

      <ion-row>
        <ion-col size="6">
          <ion-card (click)="toPay()">
            <ion-card-header>
              <ion-icon name="send-outline" ></ion-icon>
              <h1>Send Money</h1>
            </ion-card-header>
          </ion-card>
        </ion-col>

        <ion-col size="6">
          <ion-card>
            <ion-card-header>
              <ion-icon name="scan-outline"></ion-icon>
              <h1>Scan & Pay</h1>
            </ion-card-header>
          </ion-card>
        </ion-col>

        <ion-col size="6">
          <ion-card>
            <ion-card-header>
              <ion-icon name="receipt-outline"></ion-icon>
              <h1>Loans</h1>
            </ion-card-header>
          </ion-card>
        </ion-col>

        <ion-col size="6">
          <ion-card>
            <ion-card-header>
              <ion-card-title
                ><ion-icon name="card-outline"></ion-icon
              ></ion-card-title>
              <h1>CARDS</h1>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-card class="ion-padding">
          <ion-item>
            <ion-label>Past Statements</ion-label>
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-label>More Details</ion-label>
            <ion-icon name="code-working-outline"></ion-icon>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
