<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Deposit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-header class="ion-padding">Add money</ion-header>
        <ion-item class="ion-padding">
          <ion-label position="floating">Enter Amount</ion-label>
          <ion-input type="number" #amount></ion-input>
        </ion-item>
        <ion-list>
          <ion-item>
            <ion-select placeholder="Select Account">
              <ion-select-option value="account1">To Self</ion-select-option>
              <ion-select-option value="account2">SMS Corporation</ion-select-option>
              <ion-select-option value="account3">Society</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
        <ion-item>
          <ion-button slot="end" (click)="addFunds()" fill="outline"
            >Add funds</ion-button
          >
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
